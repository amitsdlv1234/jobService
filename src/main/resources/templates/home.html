<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Sources</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        h1 { text-align: center; margin-bottom: 40px; }
        .card-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .card {
            background: #f4f4f4; padding: 30px; width: 200px; text-align: center;
            border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer; transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.05); }
        .card img { max-width: 100px; margin-bottom: 15px; }
        a.card-link { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
<h1>Select a Job Source</h1>
<div class="card-container">
    <div th:each="source : ${sources}">
        <a th:href="@{'/jobs/' + ${source.id}}" class="card-link">
            <div class="card">
                <img th:src="${source.logo}" alt="Logo">
                <h3 th:text="${source.name}">Source Name</h3>
            </div>
        </a>
    </div>
</div>
</body>
</html>
